{% extends 'base.html' %}

{% block title %}Página Não Encontrada - 404{% endblock %}

{% block content %}
<div class="form-container" style="text-align: center;">
    <h2 style="color: var(--primary-color); font-size: 2rem;">Erro 404</h2>
    <p style="margin: 1rem 0;">A página que você está procurando não foi encontrada.</p>
    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
    <div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar para a Página Inicial</a>
    </div>
</div>
{% endblock %}
