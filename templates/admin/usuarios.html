{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 style="color: #8B0000;">Gestão de Usuários</h2>
        <a href="{{ url_for('novo_usuario') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Novo Usuário
        </a>
    </div>
    
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
   
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.username }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
                            <select name="role" class="form-select" 
                                    onchange="this.form.submit()"
                                    style="width: auto; display: inline-block;">
                                <option value="gerente" {% if usuario.role == 'gerente' %}selected{% endif %}>
                                    Gerente
                                </option>
                                <option value="funcionario" {% if usuario.role == 'funcionario' %}selected{% endif %}>
                                    Funcionário
                                </option>
                            </select>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{{ url_for('excluir_usuario', id=usuario.id) }}"
                              onsubmit="return confirm('Tem certeza que deseja excluir este usuário?');">
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
    
</style>
{% endblock %}
