{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Produto</h2>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" value="{{ produto.nome }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select" name="categoria" required>
                        <option value="Bovino" {% if produto.categoria == 'Bovino' %}selected{% endif %}>Bovino</option>
                        <option value="Suíno" {% if produto.categoria == 'Suíno' %}selected{% endif %}>Suíno</option>
                        <option value="Aves" {% if produto.categoria == 'Aves' %}selected{% endif %}>Aves</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" name="preco" value="{{ produto.preco }}" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Quantidade em Estoque</label>
                    <input type="number" class="form-control" name="quantidade" value="{{ produto.quantidade }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Estoque Mínimo</label>
                    <input type="number" class="form-control" name="estoque_minimo" value="{{ produto.estoque_minimo }}">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Código de Barras</label>
                    <input type="text" class="form-control" name="codigo_barras" value="{{ produto.codigo_barras }}">
                </div>
                <!-- Em produtos/novo.html e produtos/editar.html adicione: -->
                <div class="mb-3">
                    <label class="form-label">Tipo de Venda</label>
                    <select class="form-select" name="tipo_venda" required>
                        <option value="unidade" {% if produto.tipo_venda == 'unidade' %}selected{% endif %}>Unidade</option>
                        <option value="quilo" {% if produto.tipo_venda == 'quilo' %}selected{% endif %}>Quilo</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" name="descricao" rows="3">{{ produto.descricao }}</textarea>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Fornecedor</label>
                    <select class="form-select" name="fornecedor_id">
                        <option value="">Selecione...</option>
                        {% for fornecedor in fornecedores %}
                        <option value="{{ fornecedor.id }}" {% if produto.fornecedor_id == fornecedor.id %}selected{% endif %}>
                            {{ fornecedor.nome }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Data de Validade</label>
                    <input type="date" class="form-control" name="data_validade" value="{{ produto.data_validade or '' }}">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Foto do Produto</label>
            <input type="file" class="form-control" name="foto">
            {% if produto.foto %}
            <div class="mt-2">
                <img src="{{ url_for('static', filename='uploads/produtos/' + produto.foto) }}" 
                     alt="Foto atual" 
                     style="max-width: 200px;">
            </div>
            {% endif %}
        </div>
        
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
